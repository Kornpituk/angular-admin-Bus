<div>
  <body
    class="min-h-screen px-2 pt-12 pb-6 body-bg md:pt-20 md:px-0"
    style="font-family: 'Lato', sans-serif"
  >
    <header class="max-w-lg mx-auto">
      <a href="#">
        <h1 class="text-4xl font-bold text-center text-white">Startup</h1>
      </a>
    </header>

    <main
      class="max-w-lg p-8 mx-auto my-10 bg-white rounded-lg shadow-2xl md:p-12"
    >
      <section>
        <h3 class="text-2xl font-bold">Welcome to Startup</h3>
        <p class="pt-2 text-gray-600">Sign in to your account.</p>
      </section>

      <section class="mt-10">
        <form class="flex flex-col" method="POST" action="#" [formGroup]="loginform"
        (ngSubmit)="proceedlogin()">
          <div class="pt-3 mb-6 bg-gray-200 rounded">
            <label
              class="block mb-2 ml-3 text-sm font-bold text-gray-700"
              for="username"
              >Employee Id</label
            >
            <input
            formControlName="username"
              type="text"
              id="username"
              class="w-full px-3 pb-3 text-gray-700 transition duration-500 bg-gray-200 border-b-4 border-gray-300 rounded focus:outline-none focus:border-purple-600"
            />
          </div>
          <!-- <div class="pt-3 mb-6 bg-gray-200 rounded">
            <label
              class="block mb-2 ml-3 text-sm font-bold text-gray-700"
              for="password"
              >Password</label
            >
            <input
              formControlName="password"
              type="password"
              id="password"
              class="w-full px-3 pb-3 text-gray-700 transition duration-500 bg-gray-200 border-b-4 border-gray-300 rounded focus:outline-none focus:border-purple-600"
            />
          </div> -->
          <div class="flex justify-end">
            <a
              href="#"
              class="mb-6 text-sm hover:underlin text-blacke"
              >Forgot your password?</a
            >
          </div>
          <button
            class="py-2 font-bold text-white transition duration-200 bg-blue-400 rounded shadow-lg hover:bg-blue-500 hover:shadow-xl"
            type="submit"
          >
            Sign In
          </button>
          <br>
          <button
          [routerLink]="['/register']"
            class="py-2 font-bold text-white transition duration-200 bg-yellow-400 rounded shadow-lg hover:bg-yellow-500 hover:shadow-xl"
            type="submit"
          >
            Sign Up
          </button>
        </form>
      </section>
    </main>

    <div class="max-w-lg mx-auto mt-12 mb-6 text-center">
      <p class="text-white">
        Don't have an account?
        <a href="#" class="font-bold hover:underline">Sign up</a>.
      </p>
    </div>

    <footer class="flex justify-center max-w-lg mx-auto text-white">
      <a href="#" class="hover:underline">Contact</a>
      <span class="mx-3">â€¢</span>
      <a href="#" class="hover:underline">Privacy</a>
    </footer>
  </body>
</div>
