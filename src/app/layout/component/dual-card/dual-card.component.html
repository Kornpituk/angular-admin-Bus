<div class="flex min-h-[420px] flex-col rounded-lg bg-white p-8 dark:bg-night-700 sm:flex-row">
  <div
    style="height:300px;width:300px;"
    [ngStyle]="{'background': 'url('+ backgroundUrl +')'}"
    class="min-h-[200px] w-full flex-1 cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75"><img src="https://c4.wallpaperflare.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-preview.jpg" alt=""></div>
  <!-- Details  -->
  <div class="flex flex-col justify-between flex-1 mt-4 space-y-2 sm:ml-6 md:mt-0">
    <div>
      <small class="font-semibold text-gray-400 dark:text-night-300">NFT ID:  nft.id </small>
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-night-50"> nft.title </h2>
    </div>

    <div class="flex space-x-8">
      <!-- Avatar -->
      <div class="flex items-center space-x-2">
        <img class="block mx-auto rounded-full h-7 sm:mx-0 sm:shrink-0" src="https://c4.wallpaperflare.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-preview.jpg" alt="creator face" />
        <div class="flex flex-col">
          <small class="text-xs text-gray-400 dark:text-night-300">Creator</small>
          <a href="" class="text-xs font-semibold text-gray-900 hover:text-primary-500 dark:text-night-100">
             nft.creator
          </a>
        </div>
      </div>

      <!-- Price -->
      <div class="flex items-center space-x-2">
        <div class="flex items-center justify-center flex-shrink-0 text-center rounded-full h-7 w-7 bg-primary-500">
          <span class="text-xs font-semibold text-white">$</span>
        </div>

        <div class="flex flex-col">
          <small class="text-xs text-gray-400 dark:text-night-300">Instant Price</small>
          <a href="" class="text-xs font-semibold text-gray-900 hover:text-primary-500 dark:text-night-100">
             nft.instant_price  ETH
          </a>
        </div>
      </div>
    </div>

    <div class="p-4 text-center border border-gray-300 border-dashed rounded-md dark:border-night-400">
      <small class="text-gray-400 dark:text-night-300">Last Bid</small>
      <h1 class="text-3xl font-semibold text-gray-900 dark:text-night-50"> nft.last_bid  ETH</h1>
      <span class="text-lg font-semibold text-gray-500 dark:text-night-300"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. </span>
      <div class="mt-3 text-xs text-gray-400 dark:text-night-300">Ending in</div>
      <div class="font-semibold text-gray-500 dark:text-night-200"> nft.ending_in </div>
    </div>

    <div class="flex items-center justify-between">
      <button
        class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
        Place a Bid
      </button>
      <button
        class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        View Item
      </button>
    </div>
  </div>
</div>
